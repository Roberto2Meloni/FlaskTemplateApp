{% extends "layouts/websites/base.html" %} {% block content %}
<div class="container-fluid" style="margin-top: 50px">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="text-center" style="margin-bottom: 10px">
        {{ first_day }} - {{ last_day }}
      </h2>
      {% include "layouts/websites/flash_message.html" %}
      <form action="/access/shiplist/{{ list_id }}/update" method="post">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div>
            <a href="{{ url_for('einkauf.home') }}" class="btn btn-primary"
              >Zur√ºck</a
            >
          </div>
          <div>
            <p>
              <input class="btn btn-success" type="submit" value="Speichern" />
            </p>
            <!--<button type="submit" class="btn btn-primary">Speichern</button>-->
          </div>
        </div>

        <table class="table table-dark table-striped" style="margin-top: 10px">
          <tr>
            <th>Tag</th>
            <!--<th>Mahlzeit</th>-->
            <th>Gericht</th>
            <!--<th style="width: 10%">Ersteller</th>-->
            <th style="width: 10%">OK</th>
          </tr>
          <!--<tr>
              <td><input type="text" name="test0" /></td>
            </tr>-->

          {% for array in alle_items %} {% include 'einkauf/include/_item.html'
          %} {% endfor %}
        </table>
        <table class="table table-dark table-striped" style="margin-top: 10px">
          <tr>
            <th>Sonstiges</th>

            <th style="width: 10%">OK</th>
          </tr>

          <tr>
            <td>
              <textarea
                class="form-control"
                name="ID Andere: {{ andere_items[0] }}"
                rows="6"
              >
{{ andere_items[1] }}</textarea
              >
            </td>

            <td>
              <input
                type="checkbox"
                name="ID Andere gekauft: {{ andere_items[0] }}"
                value="true"
                {%
                if
                andere_items[4]
                %}checked{%
                endif
                %}
              />
              <input
                type="hidden"
                name="ID Andere: {{ andere_items[0] }}"
                value="false"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
{% endblock %}

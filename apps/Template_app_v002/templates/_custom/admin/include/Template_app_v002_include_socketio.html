<!-- Wird via _base/admin/xxx_admin_sockets.html integriert -->
<div class="test-card" style="margin-top: 1rem">
  <div
    class="test-card-header"
    style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%)"
  >
    <h5>
      <i class="bi bi-lightning-charge-fill"></i> Custom Events Test
      <span
        style="
          font-size: 0.8rem;
          font-weight: 400;
          margin-left: 0.5rem;
          opacity: 0.85;
        "
      >
        hello → world
      </span>
    </h5>
  </div>
  <div class="test-card-body">
    <!-- Status -->
    <div class="connection-status" style="margin-bottom: 1rem">
      <div class="status-indicator">
        <div id="customEventStatus" class="status-badge offline">
          <span class="status-dot"></span>
          <span class="status-text">Bereit</span>
        </div>
      </div>
      <div id="customLastResponse" class="last-activity">Letzte Antwort: -</div>
    </div>

    <!-- Button -->
    <div class="test-buttons">
      <button class="btn btn-success" onclick="sendHelloEvent()" id="helloBtn">
        <i class="bi bi-send"></i> Hello senden
      </button>
    </div>

    <!-- Log -->
    <div class="test-log-section" style="margin-top: 1rem">
      <div class="test-log-header">
        <span><i class="bi bi-terminal"></i> Custom Event Log</span>
        <button class="btn-small" onclick="clearCustomLog()">
          <i class="bi bi-trash"></i> Löschen
        </button>
      </div>
      <div id="customEventLog" class="test-log">
        <div class="log-entry log-info">
          <span class="log-time">--:--:--</span>
          <span class="log-message"
            >Bereit - klicke "Hello senden" um zu testen...</span
          >
        </div>
      </div>
    </div>
  </div>
</div>
